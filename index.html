<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="accueil">
        <div class="logo">
          <img src="/Images Booki/logo/Booki.png" alt="" />
        </div>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <div class="recherche">
          <div class="dot">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="bar">
            <input type="text" placeholder="Marseille, France" />
          </div>
          <div class="glass">
            <button>Rechercher</button>
          </div>
        </div>
        <div class="filtres">
          <h2>Filtres</h2>
          <button><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
          <button><i class="fa-solid fa-child"></i>Familial</button>
          <button><i class="fa-solid fa-heart"></i>Romantique</button>
          <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
        </div>
        <div class="info">
          <i class="fa-solid fa-info"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </div>
      <div class="nav">
        <a href="#">Hébergements</a>
        <a href="#">Activités</a>
      </div>
    </div>
    <div class="main">
      <h1>Hébergements à Marseille</h1>
      <div class="hebergements"></div>
    </div>
  </body>
</html>
